<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Add Train</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body onload="JavaScript:AutoRefresh(180000)";> 
<!--<body> -->

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Time Schedule</h1>
    </div>  
    <div class="row">

  <div class="container">

  <!-- Current Train Schedule Panel--> 
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body">           
              <table class="table table-bordered" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th class="calc">Next Arrival</th>
                    <th class="calc">Minutes Away</th>
                    <th>Delete Schedule</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
          </div>
        </div>
  </div>
</div>



      <!-- Add Train Panel-->    
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Enter Data Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="dest-input">Destination:</label>
                <input class="form-control" id="dest-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time[hh:mm - military time]:</label>
                <input class="form-control" id="time-input" type="time">
              </div>
              <div class="form-group">
                <label for="freq-input">Frequency(min)</label>
                <input class="form-control" id="freq-input" type="number">
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
              <!-- reset input field -->
              <button class="btn btn-default" id="add-train" type="reset">Reset</button>
    
            </form>
          </div>
        </div>
  </div>

</div>

</div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Link to app.js should go here -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
